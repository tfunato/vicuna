oauth.redirect.uri.base=http://localhost:9000/oauth2callback
# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=9000

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:sqlite:vicuna.db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.synchronous=off
spring.datasource.journal_mode=memory
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.initial-size=10
spring.datasource.max-active=10

# SPRING MVC (WebMvcProperties)
spring.mvc.favicon.enabled=false

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.database-platform=jp.canetrash.vicuna.config.SQLiteDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update