<!DOCTYPE html>
<html>
    <head>
        <title>Dashbord | Vicuna</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{> common/style}}

    </head>
    <body class="bootstrap-admin-with-small-navbar">
        <!-- small navbar -->
        {{> common/small_navbar}}

        <!-- main / large navbar -->
        {{> common/main_navbar}}

        <div class="container">
            <!-- left, vertical navbar & content -->
            <div class="row">
                <!-- left, vertical navbar -->
                <div class="col-md-2 bootstrap-admin-col-left">
                    <ul class="nav navbar-collapse collapse bootstrap-admin-navbar-side">
                        <li>
                            <a href="/"><i class="glyphicon glyphicon-chevron-right"></i> About</a>
                        </li>
                        <li class="active">
                            <a href="/dashboard"><i class="glyphicon glyphicon-chevron-right"></i> Dashboard</a>
                        </li>
                    </ul>
                </div>

                <!-- content -->
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header">
                                <h1>Page title</h1>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="text-muted bootstrap-admin-box-title">Title of the box</div>
                                </div>
                                <div class="bootstrap-admin-panel-content text-muted" style="padding: 60px 0; text-align: center">
                                    Place your content here
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        {{> common/footer}}
        {{> common/script}}
    </body>
</html>
